<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainee Management System</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        color: #4a4a4a;
        margin-top: 40px;
      }

      .wrapper{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap:20px
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 250px;
        height: 250px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .card-content {
        padding: 15px;
        text-align: center;
      }

      .card-content h3 {
        margin: 10px 0;
        font-size: 18px;
        color: #333333;
      }

      .card-content p {
        font-size: 14px;
        color: #777777;
        line-height: 1.5;
      }

      /* Soft color palette */
      .trainee-card {
        background-color: #ffe8e8;
      }
      .courses-card {
        background-color: #e8f4ff;
      }
      .faculty-card {
        background-color: #e8ffe8;
      }
      .infrastructure-card {
        background-color: #fff7e8;
      }
      .button {
        align-items: center;
        background-color: #0a66c2;
        border: 0;
        border-radius: 100px;
        box-sizing: border-box;
        color: #ffffff;
        cursor: pointer;
        display: inline-flex;
        font-size: 16px;
        font-weight: 600;
        justify-content: center;
        line-height: 20px;
        width: fit-content;
        min-height: 40px;
        min-width: 0px;
        overflow: hidden;
        padding: 0px;
        padding-left: 20px;
        padding-right: 20px;
        text-align: center;
        touch-action: manipulation;
        transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s,
          box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s,
          color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
        user-select: none;
        -webkit-user-select: none;
        vertical-align: middle;
        text-decoration:none;
      }

      .button:hover,
      .button-18:focus {
        background-color: #16437e;
        color: #ffffff;
      }

      .button:active {
        background: #09223b;
        color: rgb(255, 255, 255, 0.7);
      }

      .button:disabled {
        cursor: not-allowed;
        background: rgba(0, 0, 0, 0.08);
        color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
        <h1>Trainee Management System</h1>
    <div class="container">
      <!-- Trainee Card -->
      <a href="/trainee" style="text-decoration: none;">
      <div class="card trainee-card" >
        <div class="card-content">
          <h3>Trainee</h3>
          <p>Manage trainee details with ease.</p>
        </div>
      </div>
      </a>

      <!-- Courses Card -->
      <a href="/courses" style="text-decoration: none;">
        <div class="card courses-card">
          <div class="card-content">
            <h3>Courses</h3>
            <p>
              manage courses offered to trainees and manage trainees enrolled into
              the courses.
            </p>
          </div>
        </div>
      </a>

      <!-- Faculty Card -->
      <a href="/faculty" style="text-decoration: none;">
        <div class="card faculty-card">
          <div class="card-content">
            <h3>Faculty</h3>
            <p>Track faculty details and their expertise areas effectively.</p>
          </div>
        </div>
      </a>

      <!-- Infrastructure Card -->
       <a href="/infra" style="text-decoration: none;">
        <div class="card infrastructure-card">
          <div class="card-content">
            <h3>Infrastructure</h3>
            <p>Know where the course is being held.</p>
          </div>
        </div>
       </a>
    </div>
    <a href="/logout" class="button">logout</a>
    </div>
  </body>
</html>
